<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Home</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<link rel="stylesheet" href="../../Bostrap/bootstrap-3.3.6-dist/css/bootstrap.min.css"/>

	</head>
	<body>
		<header>
			<div class="container">
				<h1>Logo</h1>
			</div>
		</header>
		
		<div class="container">
			<section class="main row">
				<article class="col-xs-12 col-sm-8 col-md-7 col-lg-7">
					<p>
						Slideshow
					</p>
				</article>
				<aside class="col-xs-12 col-sm-8 col-md-7 col-lg-7">
					<h3 class="text-muted">Login</h3>
					<form action="" class="form-horizontal">
						<div class="form-group">
							<div class="input-group">
								<label class="sr-only" for="correo">Correo:</label>
								<div class="input-group-addon">@</div>
								<input class="form-control" id="correo" type="text" placeholder="Correo:">
							</div>
						</div>
						<div class="form-group">
							<label class="sr-only" for="nombre">Password:</label>
							<input class="form-control" id="password" type="password" placeholder="Password:"> 
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="" id="">Recuerdame
							</label>
						</div>
						
						<button class="btn btn-info">Loguear</button>
					</form>
					
					<h3 class="text-muted">Registrarse</h3>
					<form action="" class="form-horizontal">
						<div class="form-group">
							<label class="sr-only" for="nombre">Nombre:</label>
							<input class="form-control" id="nombre" type="text" placeholder="Nombre:"> 
						</div>
						<div class="form-group">
							<label class="sr-only" for="nombre">Apellido:</label>
							<input class="form-control" id="apellido" type="text" placeholder="Apellido:"> 
						</div>
						<div class="form-group">
							<div class="input-group">
								<label class="sr-only" for="correo">Correo:</label>
								<div class="input-group-addon">@</div>
								<input class="form-control" id="correo" type="text" placeholder="Correo:">
							</div>
						</div>
						<div class="form-group">
							<label class="sr-only" for="nombre">Password:</label>
							<input class="form-control" id="password" type="password" placeholder="Password:"> 
						</div>
						
						<button class="btn btn-info">Registrarse</button>
					</form>
				</aside>
			</section>
		</div>
		<footer>
			<div class="container">
				<h3>Copyright</h3>
			</div>
		</footer>
		
		<script src="../../Bostrap/bootstrap-3.3.6-dist/js/jquery.js"></script>
		<script src="../../Bostrap/bootstrap-3.3.6-dist/js/boostrap.min.js"></script>
	</body>
</html>
